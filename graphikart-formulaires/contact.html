<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Le Fiasco, Nous contacter</title>

</head>
<body>
    <nav>
        <a href="index.html" title="Accueil">Accueil</a>
        <a href="menu.html" title="Voir le menu">Menu</a>
        <a href="contact.html" title="Nous contacter">Contact</a>
    </nav>
    <h1>Nous contacter</h1>
    <form action="contact.html">
        <fieldset>
            <legend>Nous contacter</legend>
            <div>
                <label for="emailinput">Votre email</label>
                <input type="email" name="email" id="emailinput" placeholder="contact@demo.fr" required >
                        </div>
            <div>
                <label for="fileinput">Piecejointe</label>
                <input type="file" name="file" id="fileinput">
            </div>
            <div>
                <label for="nameinput">Votre nom</label>
                <input type="text" name="firstname" id="nameinput">
            </div>
            <div>
            <Label id="sexe">Sexe</Label>
            <select name="sexe" id="sexe">
                <option>Masculin</option>
                <option>Féminin</option>
            </select>
            </div>  
            <div>
                <Label id="animal">Animal préféré</Label>
                <select name="animal" id="animal">
                    <optgroup label="Mammmifere">
                    <option>Cheval</option>
                    <option>Chat</option>
                    </optgroup>
                    <optgroup label="Poissons">
                    <option>Dauphin</option>
                    </optgroup>
                </select>
                </div>  
                
            <div>
                <label for="message">Votre message</label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Votre message"></textarea>
            </div>
            <div>
                <label><input type="checkbox" name="cgu">J'accepte les conditions d'utilisation</label>
            </div>
            <input type="submit" Value="Envoyer un email">
            <input type="reset" Value="Annuler">
        </fieldset>
    </form>
</body>
</html>
